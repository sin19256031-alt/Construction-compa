<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Construction Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; color: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); shadow: 0 8px 32px rgba(0,0,0,0.05); }
        .navy-gradient { background: linear-gradient(135deg, #0b162c 0%, #1e293b 100%); }
        .active-card { border: 3px solid #2196F3 !important; transform: scale(0.98); box-shadow: 0 0 15px rgba(33,150,243,0.3); }
        
        #intro {
            position: fixed; inset: 0; z-index: 100;
            background: linear-gradient(rgba(11, 22, 44, 0.8), rgba(11, 22, 44, 0.8)), 
                        url('https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=1200');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-out;
        }
        .hidden { opacity: 0; pointer-events: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <div id="intro">
        <img src="https://i.ibb.co/v4m8YmXm/1000021592.jpg" class="w-32 h-32 mb-6 rounded-2xl shadow-2xl border-2 border-blue-500">
        <h1 class="text-white text-3xl font-extrabold tracking-tighter">ELITE CONSTRUCTION</h1>
        <p class="text-blue-400 font-semibold tracking-widest mt-2">PREMIUM ESTIMATES</p>
    </div>

    <div class="max-w-md mx-auto">
        <nav class="glass sticky top-0 z-50 px-6 py-4 flex items-center border-b border-slate-200">
            <img src="https://i.ibb.co/v4m8YmXm/1000021592.jpg" class="w-10 h-10 rounded mr-3 shadow-md">
            <span class="text-xl font-black text-slate-900">Elite Build</span>
        </nav>

        <div class="p-6 space-y-8">
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 block">01. Service Category</label>
                <div class="flex overflow-x-auto space-x-4 pb-2 no-scrollbar" id="category-list">
                    </div>
            </div>

            <div id="calculator-ui" class="hidden space-y-6">
                
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 block">02. Material Quality</label>
                    <div class="flex bg-slate-200 p-1 rounded-xl">
                        <button onclick="setTier('Standard')" id="btn-standard" class="flex-1 py-3 rounded-lg font-bold transition-all bg-white shadow text-slate-700">Standard</button>
                        <button onclick="setTier('Premium')" id="btn-premium" class="flex-1 py-3 rounded-lg font-bold transition-all text-slate-500">Premium</button>
                    </div>
                </div>

                <div id="roofing-complexity" class="hidden">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 block">03. Property Access</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setProperty('Terrace')" id="btn-Terrace" class="py-3 rounded-xl font-bold text-xs glass">Terrace</button>
                        <button onclick="setProperty('Semi-Detached')" id="btn-Semi-Detached" class="py-3 rounded-xl font-bold text-xs glass">Semi-Det</button>
                        <button onclick="setProperty('Detached')" id="btn-Detached" class="py-3 rounded-xl font-bold text-xs glass">Detached</button>
                    </div>
                </div>

                <div id="services-list" class="space-y-3"></div>

                <div id="area-input-section" class="hidden glass p-6 rounded-3xl shadow-inner">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xs font-bold text-slate-500">Project Area</span>
                        <div class="flex bg-slate-200 rounded-lg p-1 text-[10px] font-bold">
                            <button onclick="setUnit('sqm')" id="unit-sqm" class="px-3 py-1 rounded bg-white">M²</button>
                            <button onclick="setUnit('sqft')" id="unit-sqft" class="px-3 py-1 rounded">FT²</button>
                        </div>
                    </div>
                    <input type="number" id="area-val" oninput="updatePrice()" placeholder="e.g. 50" class="w-full text-4xl font-black bg-transparent outline-none text-blue-600">
                </div>

                <div id="price-box" class="hidden navy-gradient p-8 rounded-[2rem] shadow-2xl border-t-4 border-blue-500">
                    <p class="text-blue-400 text-[10px] font-black tracking-widest uppercase mb-1">Total Estimate</p>
                    <h2 id="display-price" class="text-5xl font-black text-white mb-6">£0</h2>
                    <button onclick="sendEmail()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-extrabold py-5 rounded-2xl shadow-lg transition-all active:scale-95">
                        Book Site Survey
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pricing = {
            Roofing: {
                img: 'https://images.unsplash.com/photo-1635443328220-e67406a19f2c?auto=format&fit=crop&w=400',
                multipliers: { 'Terrace': 1.0, 'Semi-Detached': 1.2, 'Detached': 1.4 },
                options: [
                    { id: 'r1', name: 'Full Roof Replacement', standard: 130, premium: 195, type: 'area' },
                    { id: 'r2', name: 'Roof Repair / Patching', standard: 500, premium: 850, type: 'fixed' },
                    { id: 'r3', name: 'Fascias & Soffits', standard: 65, premium: 95, type: 'area' }
                ]
            },
            Plumbing: {
                img: 'https://images.unsplash.com/photo-1504148455328-43769c182211?auto=format&fit=crop&w=400',
                options: [
                    { id: 'p1', name: 'Gas Boiler Installation', standard: 2800, premium: 4600, type: 'fixed' },
                    { id: 'p2', name: 'Full Bathroom Plumb', standard: 1600, premium: 3200, type: 'fixed' },
                    { id: 'p3', name: 'Radiator Replacement', standard: 150, premium: 250, type: 'fixed' }
                ]
            },
            Kitchen: {
                img: 'https://images.unsplash.com/photo-1556911220-e15b29be8c8f?auto=format&fit=crop&w=400',
                options: [{ id: 'k1', name: 'Modern Kitchen Fit', standard: 3800, premium: 8500, type: 'fixed' }]
            }
        };

        let state = { category: null, tier: 'Standard', propertyType: 'Terrace', subType: null, unit: 'sqm' };

        // Hide Splash
        window.addEventListener('load', () => { setTimeout(() => document.getElementById('intro').classList.add('hidden'), 2500); });

        // Build Cats
        const catList = document.getElementById('category-list');
        Object.keys(pricing).forEach(cat => {
            const div = document.createElement('div');
            div.className = "relative min-w-[140px] h-[100px] rounded-2xl overflow-hidden cursor-pointer flex-shrink-0 transition-all border-2 border-transparent";
            div.id = `cat-${cat}`;
            div.onclick = () => selectCategory(cat);
            div.innerHTML = `<img src="${pricing[cat].img}" class="w-full h-full object-cover opacity-70 bg-black">
                             <span class="absolute bottom-3 left-3 text-white font-bold text-sm">${cat}</span>`;
            catList.appendChild(div);
        });

        function selectCategory(cat) {
            state.category = cat; state.subType = null;
            document.querySelectorAll('#category-list div').forEach(d => d.classList.remove('active-card'));
            document.getElementById(`cat-${cat}`).classList.add('active-card');
            document.getElementById('calculator-ui').classList.remove('hidden');
            renderServices(); updatePrice();
        }

        function setTier(t) {
            state.tier = t;
            document.getElementById('btn-standard').className = `flex-1 py-3 rounded-lg font-bold transition-all ${t==='Standard' ? 'bg-white shadow text-slate-800' : 'text-slate-400'}`;
            document.getElementById('btn-premium').className = `flex-1 py-3 rounded-lg font-bold transition-all ${t==='Premium' ? 'bg-white shadow text-slate-800' : 'text-slate-400'}`;
            renderServices(); updatePrice();
        }

        function setProperty(p) {
            state.propertyType = p;
            ['Terrace', 'Semi-Detached', 'Detached'].forEach(type => {
                document.getElementById(`btn-${type}`).className = `py-3 rounded-xl font-bold text-xs ${p===type ? 'bg-blue-500 text-white' : 'glass'}`;
            });
            updatePrice();
        }

        function renderServices() {
            const list = document.getElementById('services-list'); list.innerHTML = '';
            pricing[state.category].options.forEach(opt => {
                const isActive = state.subType?.id === opt.id;
                const price = state.tier === 'Standard' ? opt.standard : opt.premium;
                const div = document.createElement('div');
                div.className = `p-4 rounded-xl border-2 cursor-pointer flex justify-between items-center transition-all ${isActive ? 'bg-slate-900 text-white border-blue-500' : 'glass border-transparent text-slate-700'}`;
                div.onclick = () => { state.subType = opt; renderServices(); updatePrice(); };
                div.innerHTML = `<span class="font-bold text-sm">${opt.name}</span><span class="font-black text-blue-500">£${price}${opt.type==='area'?'/m²':''}</span>`;
                list.appendChild(div);
            });
            document.getElementById('roofing-complexity').classList.toggle('hidden', state.category !== 'Roofing' || state.subType?.type !== 'area');
            document.getElementById('area-input-section').classList.toggle('hidden', state.subType?.type !== 'area');
        }

        function setUnit(u) {
            state.unit = u;
            document.getElementById('unit-sqm').className = `px-3 py-1 rounded ${u==='sqm' ? 'bg-white shadow' : ''}`;
            document.getElementById('unit-sqft').className = `px-3 py-1 rounded ${u==='sqft' ? 'bg-white shadow' : ''}`;
            updatePrice();
        }

        function updatePrice() {
            if (!state.subType) { document.getElementById('price-box').classList.add('hidden'); return; }
            let base = state.tier === 'Standard' ? state.subType.standard : state.subType.premium;
            if (state.category === 'Roofing' && state.subType.type === 'area') base *= pricing.Roofing.multipliers[state.propertyType];
            
            let total = base;
            if (state.subType.type === 'area') {
                let v = parseFloat(document.getElementById('area-val').value) || 0;
                if (state.unit === 'sqft') v /= 10.764;
                total = v * base;
            }
            document.getElementById('price-box').classList.toggle('hidden', total <= 0);
            document.getElementById('display-price').innerText = '£' + Math.round(total).toLocaleString();
        }

        function sendEmail() {
            const total = document.getElementById('display-price').innerText;
            window.location.href = `mailto:Sin19256031@students.wolvcoll.ac.uk?subject=Quote Request&body=I would like to book a survey for ${state.subType.name}. Estimated Price: ${total}`;
        }
    </script>
</body>
</html>
