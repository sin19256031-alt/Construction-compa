<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRUCTURA |  Construction Estimates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; scroll-behavior: smooth; }
        
        #intro {
            position: fixed; inset: 0; z-index: 100;
            background: #0f172a;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-out;
        }

        .glass { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .navy-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .active-card { border: 4px solid #3b82f6 !important; transform: scale(0.98); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .hidden { display: none; }
        .btn-3d { transition: all 0.2s ease; }
        .btn-3d:active { transform: translateY(4px); }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="intro">
        <img src="https://i.ibb.co/v4m8YmXm/1000021592.jpg" class="w-32 h-32 mb-6 rounded-2xl shadow-2xl border border-blue-400/30">
        <h1 class="text-white text-4xl font-black tracking-tighter italic uppercase">STRUCTURA</h1>
        <p class="text-blue-400 font-bold tracking-[0.4em] mt-4 text-[10px] uppercase text-center">Master Building Portal</p>
    </div>

    <div class="max-w-md mx-auto">
        <nav class="glass sticky top-0 z-50 px-6 py-4 flex items-center justify-between border-b border-slate-200">
            <div class="flex items-center">
                <img src="https://i.ibb.co/v4m8YmXm/1000021592.jpg" class="w-10 h-10 rounded-lg mr-3 shadow-sm border border-slate-100">
                <span class="text-xl font-extrabold text-slate-900 tracking-tighter uppercase italic">STRUCTURA</span>
            </div>
            <a href="tel:07000000000" class="bg-red-600 text-white px-4 py-2 rounded-xl text-[10px] font-black shadow-lg animate-pulse uppercase">
                Urgent Call
            </a>
        </nav>

        <div class="p-6 space-y-12">
            
            <section id="section-categories">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6 block border-l-4 border-blue-600 pl-3 italic">01 / Project Category</label>
                <div class="flex flex-col space-y-4" id="category-list">
                    </div>
            </section>

            <section id="calculator-ui" class="hidden space-y-8 animate-in slide-in-from-bottom-5 duration-700">
                <hr class="border-slate-200">
                
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 block italic">02 / Finish Level</label>
                    <div class="flex bg-slate-200/50 p-1.5 rounded-2xl">
                        <button onclick="setTier('Standard')" id="btn-standard" class="flex-1 py-4 rounded-xl font-black transition-all bg-white shadow text-slate-800">STANDARD</button>
                        <button onclick="setTier('Premium')" id="btn-premium" class="flex-1 py-4 rounded-xl font-black transition-all text-slate-500 uppercase">PREMIUM ✨</button>
                    </div>
                </div>

                <div id="services-list" class="space-y-4"></div>

                <div id="area-input-section" class="hidden glass p-8 rounded-[2.5rem] shadow-xl border border-slate-200">
                    <span id="input-label" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 block">Dimensions (m²)</span>
                    <input type="number" id="area-val" oninput="updatePrice()" placeholder="0" class="w-full text-7xl font-black bg-transparent outline-none text-blue-600 placeholder-slate-200">
                </div>

                <div id="price-box" class="hidden navy-gradient p-10 rounded-[3rem] shadow-2xl">
                    <p class="text-blue-400 text-[10px] font-black tracking-widest uppercase mb-2">Estimated Investment</p>
                    <h2 id="display-price" class="text-6xl font-black text-white mb-10 tracking-tighter">£0</h2>
                    <button onclick="sendEmail()" class="w-full bg-blue-600 text-white font-black py-6 rounded-2xl shadow-xl transition-all btn-3d text-xl uppercase tracking-tighter">
                        Request Quote
                    </button>
                </div>
            </section>

            <section id="contact" class="glass p-8 rounded-[2.5rem] border border-slate-200 shadow-lg mb-10">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6 block">03 / Book Consultation</label>
                <div class="space-y-4">
                    <input type="text" placeholder="Full Name" class="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 text-sm outline-none focus:border-blue-500">
                    <input type="tel" placeholder="Phone Number" class="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 text-sm outline-none focus:border-blue-500">
                    <textarea placeholder="Address & Project Details" class="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 text-sm outline-none focus:border-blue-500 h-24"></textarea>
                    <button class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl uppercase text-xs tracking-widest btn-3d">Send Request</button>
                </div>
            </section>
        </div>
    </div>

    <script>
        const pricing = {
            Roofing: {
                img: 'https://images.unsplash.com/photo-1628594244710-532158021d0a?auto=format&fit=crop&w=800',
                options: [
                    { id: 'r1', name: 'Full Slate Roof', standard: 135, premium: 220, type: 'area' },
                    { id: 'r2', name: 'Rubber (EPDM) Flat', standard: 95, premium: 165, type: 'area' },
                    { id: 'r3', name: 'Chimney Re-pointing', standard: 450, premium: 850, type: 'fixed' }
                ]
            },
            Driveways: {
                img: 'https://images.unsplash.com/photo-1590231920030-9742a78f3e58?auto=format&fit=crop&w=800',
                options: [
                    { id: 'd1', name: 'Block Paving', standard: 95, premium: 150, type: 'area' },
                    { id: 'd2', name: 'Resin Bound', standard: 115, premium: 180, type: 'area' },
                    { id: 'd3', name: 'Pattern Concrete', standard: 85, premium: 130, type: 'area' }
                ]
            },
            Extensions: {
                img: 'https://images.unsplash.com/photo-1503387762-592dea58ef23?auto=format&fit=crop&w=800',
                options: [
                    { id: 'e1', name: 'Single Story Rear', standard: 1600, premium: 2400, type: 'area' },
                    { id: 'e2', name: 'Double Story Side', standard: 2100, premium: 3200, type: 'area' }
                ]
            },
            Landscaping: {
                img: 'https://images.unsplash.com/photo-1558905619-171424905399?auto=format&fit=crop&w=800',
                options: [
                    { id: 'l1', name: 'Porcelain Patios', standard: 120, premium: 195, type: 'area' },
                    { id: 'l2', name: 'Artificial Turf', standard: 55, premium: 95, type: 'area' },
                    { id: 'l3', name: 'Fencing (Per Panel)', standard: 110, premium: 190, type: 'fixed' }
                ]
            },
            Electrical: {
                img: 'https://images.unsplash.com/photo-1621905251189-08b45d6a269e?auto=format&fit=crop&w=800',
                options: [
                    { id: 'el1', name: 'Full House Re-wire', standard: 3500, premium: 5800, type: 'fixed' },
                    { id: 'el2', name: 'EV Charger Point', standard: 850, premium: 1400, type: 'fixed' },
                    { id: 'el3', name: 'Smart Home Hub', standard: 1200, premium: 2500, type: 'fixed' }
                ]
            }
        };

        let state = { category: null, tier: 'Standard', subType: null };

        window.addEventListener('load', () => { setTimeout(() => document.getElementById('intro').style.display = 'none', 2000); });

        const catList = document.getElementById('category-list');
        Object.keys(pricing).forEach(cat => {
            const div = document.createElement('div');
            div.className = "relative w-full h-40 rounded-[2.5rem] overflow-hidden cursor-pointer transition-all border-4 border-transparent bg-slate-900 shadow-xl";
            div.id = `cat-${cat}`;
            div.onclick = () => selectCategory(cat);
            div.innerHTML = `
                <img src="${pricing[cat].img}" class="w-full h-full object-cover opacity-60 transition-transform hover:scale-110 duration-700">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 flex items-end p-8">
                    <span class="text-white font-black text-2xl tracking-tighter uppercase italic">${cat}</span>
                </div>
            `;
            catList.appendChild(div);
        });

        function selectCategory(cat) {
            state.category = cat; state.subType = null;
            document.querySelectorAll('#category-list div').forEach(d => d.classList.remove('active-card'));
            document.getElementById(`cat-${cat}`).classList.add('active-card');
            document.getElementById('calculator-ui').classList.remove('hidden');
            renderServices(); updatePrice();
            document.getElementById('calculator-ui').scrollIntoView({ behavior: 'smooth' });
        }

        function setTier(t) {
            state.tier = t;
            document.getElementById('btn-standard').className = `flex-1 py-4 rounded-xl font-black transition-all ${t === 'Standard' ? 'bg-white shadow text-slate-800' : 'text-slate-400'}`;
            document.getElementById('btn-premium').className = `flex-1 py-4 rounded-xl font-black transition-all ${t === 'Premium' ? 'bg-white shadow text-slate-800' : 'text-slate-400'}`;
            renderServices(); updatePrice();
        }

        function renderServices() {
            const list = document.getElementById('services-list'); list.innerHTML = '';
            pricing[state.category].options.forEach(opt => {
                const isActive = state.subType?.id === opt.id;
                const priceValue = state.tier === 'Standard' ? opt.standard : opt.premium;
                const div = document.createElement('div');
                div.className = `p-8 rounded-[2rem] border-2 cursor-pointer transition-all flex justify-between items-center ${isActive ? 'bg-slate-900 text-white border-blue-500 shadow-2xl' : 'glass border-transparent text-slate-700'}`;
                div.onclick = () => { state.subType = opt; renderServices(); updatePrice(); };
                div.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-black text-lg uppercase tracking-tight">${opt.name}</span>
                        <span class="text-[9px] font-bold opacity-40 uppercase tracking-widest mt-1">${opt.type==='area'?'Price per m²':'Standard Unit Price'}</span>
                    </div>
                    <span class="font-black text-blue-600 text-xl italic">£${priceValue.toLocaleString()}${opt.type==='area'?'<small class="text-xs">/m²</small>':''}</span>
                `;
                list.appendChild(div);
            });
            document.getElementById('area-input-section').classList.toggle('hidden', state.subType?.type !== 'area');
        }

        function updatePrice() {
            if (!state.subType) { document.getElementById('price-box').classList.add('hidden'); return; }
            let base = state.tier === 'Standard' ? state.subType.standard : state.subType.premium;
            let total = base;
            if (state.subType.type === 'area') {
                let v = parseFloat(document.getElementById('area-val').value) || 0;
                total = v * base;
            }
            document.getElementById('price-box').classList.toggle('hidden', total <= 0);
            document.getElementById('display-price').innerText = '£' + Math.round(total).toLocaleString();
        }

        function sendEmail() {
            const total = document.getElementById('display-price').innerText;
            window.location.href = `mailto:Sin19256031@students.wolvcoll.ac.uk?subject=ESTIMATE: ${state.category}&body=Inquiry for ${state.subType.name}. Calculated Value: ${total}.`;
        }
    </script>
</body>
</html>
