<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structura | Elite House Estimates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; overflow-x: hidden; }
        
        #intro {
            position: fixed; inset: 0; z-index: 100;
            background-image: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)), 
                              url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=1200&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-out;
        }

        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .navy-gradient { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); }
        .active-card { border: 3px solid #3b82f6 !important; transform: scale(0.97); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2); }
        .hidden { opacity: 0; pointer-events: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .btn-3d { transition: all 0.2s ease; transform: translateY(0); }
        .btn-3d:active { transform: translateY(4px); }
        
        .service-vertical-card {
            display: flex; flex-direction: column; width: 100%;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="intro">
        <img src="https://i.ibb.co/v4m8YmXm/1000021592.jpg" class="w-24 h-24 mb-6 rounded-2xl shadow-2xl border border-blue-400/50">
        <h1 class="text-white text-5xl font-black tracking-tighter italic">STRUCTURA</h1>
        <div class="h-1 w-12 bg-blue-500 mt-4 rounded-full"></div>
        <p class="text-slate-400 font-medium tracking-[0.5em] mt-4 text-[10px] uppercase">Smart Estimation Lab</p>
    </div>

    <div class="max-w-md mx-auto">
        <nav class="glass sticky top-0 z-50 px-6 py-5 flex items-center justify-between border-b border-slate-200/50">
            <div class="flex items-center">
                <img src="https://i.ibb.co/v4m8YmXm/1000021592.jpg" class="w-8 h-8 rounded-lg mr-3 shadow-sm">
                <span class="text-xl font-extrabold text-slate-900 tracking-tighter uppercase">STRUCTURA</span>
            </div>
            <a href="tel:0000000000" class="bg-red-50 text-red-600 px-3 py-1 rounded-full text-[10px] font-black animate-pulse border border-red-200">
                URGENT CALL
            </a>
        </nav>

        <div class="p-6 space-y-8">
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 block">01 / Choose Specialty</label>
                <div class="flex flex-col space-y-4" id="category-list">
                    </div>
            </div>

            <div id="calculator-ui" class="hidden space-y-6 animate-in slide-in-from-bottom-5 duration-700">
                
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 block">02 / Specification Level</label>
                    <div class="flex bg-slate-200/50 p-1 rounded-2xl">
                        <button onclick="setTier('Standard')" id="btn-standard" class="flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-sm text-slate-800">Standard</button>
                        <button onclick="setTier('Premium')" id="btn-premium" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">Premium âœ¨</button>
                    </div>
                </div>

                <div id="roofing-complexity" class="hidden">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 block">03 / Architecture Type</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setProperty('Terrace')" id="btn-Terrace" class="py-3 rounded-xl font-bold text-[10px] glass btn-3d">Terrace</button>
                        <button onclick="setProperty('Semi-Detached')" id="btn-Semi-Detached" class="py-3 rounded-xl font-bold text-[10px] glass btn-3d">Semi-Det</button>
                        <button onclick="setProperty('Detached')" id="btn-Detached" class="py-3 rounded-xl font-bold text-[10px] glass btn-3d">Detached</button>
                    </div>
                </div>

                <div id="services-list" class="space-y-4"></div>

                <div id="area-input-section" class="hidden glass p-7 rounded-[2.5rem] border border-slate-100 shadow-sm">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Total Area Size</span>
                        <div class="flex bg-slate-100 rounded-lg p-1 text-[10px] font-bold">
                            <button onclick="setUnit('sqm')" id="unit-sqm" class="px-3 py-1 rounded bg-white">MÂ²</button>
                            <button onclick="setUnit('sqft')" id="unit-sqft" class="px-3 py-1 rounded">FTÂ²</button>
                        </div>
                    </div>
                    <input type="number" id="area-val" oninput="updatePrice()" placeholder="00" class="w-full text-6xl font-black bg-transparent outline-none text-blue-600">
                </div>

                <div id="price-box" class="hidden navy-gradient p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                    <p class="text-blue-400 text-[10px] font-black tracking-widest uppercase mb-1">Estimated Investment</p>
                    <h2 id="display-price" class="text-5xl font-black text-white mb-6">Â£0</h2>
                    
                    <div class="space-y-3">
                        <button onclick="sendEmail()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-extrabold py-5 rounded-2xl shadow-lg transition-all btn-3d text-lg">
                            Request Formal Survey
                        </button>
                        <a href="tel:0000000000" class="w-full bg-white/10 text-white font-bold py-4 rounded-2xl transition-all block text-center border border-white/20">
                            ðŸ“ž Call Office Directly
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pricing = {
            Roofing: {
                img: 'https://images.unsplash.com/photo-1635443328220-e67406a19f2c?auto=format&fit=crop&w=800',
                multipliers: { 'Terrace': 1.0, 'Semi-Detached': 1.25, 'Detached': 1.5 },
                options: [
                    { id: 'r1', name: 'Full Roof Replacement', standard: 135, premium: 210, type: 'area' },
                    { id: 'r2', name: 'EPDM Flat Roofing', standard: 95, premium: 155, type: 'area' },
                    { id: 'r3', name: 'Guttering & Fascias', standard: 850, premium: 1400, type: 'fixed' }
                ]
            },
            Plumbing: {
                img: 'https://images.unsplash.com/photo-1584622650111-993a426fbf0a?auto=format&fit=crop&w=800',
                options: [
                    { id: 'p1', name: 'Boiler Installation', standard: 2900, premium: 4800, type: 'fixed' },
                    { id: 'p2', name: 'Bathroom Plumbing', standard: 1900, premium: 3800, type: 'fixed' },
                    { id: 'p3', name: 'Underfloor Heating', standard: 120, premium: 180, type: 'area' }
                ]
            },
            Kitchen: {
                img: 'https://images.unsplash.com/photo-1556911220-e15b29be8c8f?auto=format&fit=crop&w=800',
                options: [{ id: 'k1', name: 'Full Kitchen Fitting', standard: 4500, premium: 9500, type: 'fixed' }]
            },
            Painting: {
                img: 'https://images.unsplash.com/photo-1562259949-e8e7689d7828?auto=format&fit=crop&w=800',
                options: [
                    { id: 'pa1', name: 'Interior Decorating', standard: 35, premium: 65, type: 'area' },
                    { id: 'pa2', name: 'Exterior Painting', standard: 45, premium: 85, type: 'area' }
                ]
            }
        };

        let state = { category: null, tier: 'Standard', propertyType: 'Terrace', subType: null, unit: 'sqm' };

        // Splash screen fade
        window.addEventListener('load', () => { setTimeout(() => document.getElementById('intro').classList.add('hidden'), 2500); });

        // Build Large Vertical Categories
        const catList = document.getElementById('category-list');
        Object.keys(pricing).forEach(cat => {
            const div = document.createElement('div');
            div.className = "relative w-full h-32 rounded-[2rem] overflow-hidden cursor-pointer transition-all border-4 border-transparent shadow-lg bg-slate-900";
            div.id = `cat-${cat}`;
            div.onclick = () => selectCategory(cat);
            div.innerHTML = `
                <img src="${pricing[cat].img}" class="w-full h-full object-cover opacity-50">
                <div class="absolute inset-0 bg-gradient-to-r from-black/60 to-transparent flex items-center px-8">
                    <span class="text-white font-black text-xl tracking-tighter uppercase italic">${cat}</span>
                </div>
            `;
            catList.appendChild(div);
        });

        function selectCategory(cat) {
            state.category = cat; state.subType = null;
            document.querySelectorAll('#category-list div').forEach(d => d.classList.remove('active-card'));
            document.getElementById(`cat-${cat}`).classList.add('active-card');
            document.getElementById('calculator-ui').classList.remove('hidden');
            renderServices(); updatePrice();
        }

        function setTier(t) {
            state.tier = t;
            const isStd = t === 'Standard';
            document.getElementById('btn-standard').className = `flex-1 py-3 rounded-xl font-bold transition-all ${isStd ? 'bg-white shadow text-slate-800' : 'text-slate-400'}`;
            document.getElementById('btn-premium').className = `flex-1 py-3 rounded-xl font-bold transition-all ${!isStd ? 'bg-white shadow text-slate-800' : 'text-slate-400'}`;
            renderServices(); updatePrice();
        }

        function setProperty(p) {
            state.propertyType = p;
            ['Terrace', 'Semi-Detached', 'Detached'].forEach(type => {
                document.getElementById(`btn-${type}`).className = `py-3 rounded-xl font-bold text-[10px] btn-3d ${p===type ? 'bg-blue-600 text-white shadow-lg' : 'glass text-slate-500'}`;
            });
            updatePrice();
        }

        function renderServices() {
            const list = document.getElementById('services-list'); list.innerHTML = '';
            pricing[state.category].options.forEach(opt => {
                const isActive = state.subType?.id === opt.id;
                const priceValue = state.tier === 'Standard' ? opt.standard : opt.premium;
                const div = document.createElement('div');
                div.className = `p-6 rounded-[2rem] border-2 cursor-pointer transition-all flex justify-between items-center ${isActive ? 'bg-slate-900 text-white border-blue-500 shadow-xl' : 'glass border-transparent text-slate-700'}`;
                div.onclick = () => { state.subType = opt; renderServices(); updatePrice(); };
                div.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-black text-lg tracking-tight uppercase">${opt.name}</span>
                        <span class="text-[10px] font-bold opacity-50 uppercase tracking-widest">${opt.type==='area'?'Sqm Calculation':'Fixed System Price'}</span>
                    </div>
                    <span class="font-black text-blue-500 text-xl">Â£${priceValue}${opt.type==='area'?'<small class="text-xs">/mÂ²</small>':''}</span>
                `;
                list.appendChild(div);
            });
            document.getElementById('roofing-complexity').classList.toggle('hidden', state.category !== 'Roofing' || state.subType?.type !== 'area');
            document.getElementById('area-input-section').classList.toggle('hidden', state.subType?.type !== 'area');
        }

        function setUnit(u) {
            state.unit = u;
            document.getElementById('unit-sqm').className = `px-3 py-1 rounded ${u==='sqm' ? 'bg-white shadow-sm' : ''}`;
            document.getElementById('unit-sqft').className = `px-3 py-1 rounded ${u==='sqft' ? 'bg-white shadow-sm' : ''}`;
            updatePrice();
        }

        function updatePrice() {
            if (!state.subType) { document.getElementById('price-box').classList.add('hidden'); return; }
            let base = state.tier === 'Standard' ? state.subType.standard : state.subType.premium;
            if (state.category === 'Roofing' && state.subType.type === 'area') base *= pricing.Roofing.multipliers[state.propertyType];
            
            let total = base;
            if (state.subType.type === 'area') {
                let v = parseFloat(document.getElementById('area-val').value) || 0;
                if (state.unit === 'sqft') v /= 10.764;
                total = v * base;
            }
            document.getElementById('price-box').classList.toggle('hidden', total <= 0);
            document.getElementById('display-price').innerText = 'Â£' + Math.round(total).toLocaleString();
        }

        function sendEmail() {
            const total = document.getElementById('display-price').innerText;
            const body = `STRUCTURA ESTIMATE\n\nCategory: ${state.category}\nSelected: ${state.subType.name}\nCalculated Net: ${total}\n\nPlease contact me for a site survey.`;
            window.location.href = `mailto:Sin19256031@students.wolvcoll.ac.uk?subject=STRUCTURA Quote Request&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
